<html>
  <head>
    <title>SudoRoom Door</title>
	 <style type="text/css">
		input {
		width:500px;
		height:100px;
		font-size:30px;
		line-height:30px;
		text-align:center;
		}
	 </style>
  </head>
  <body>
    This page is for opening the doors to <a href="https://sudoroom.org/">SudoRoom</a>!
	 <br /><br />
	 {% autoescape None %}
	 {% for message in messages %}
	 {{ message }}<br /><br />
	 {% end %}
	 Please enter a password, then press a button:
	 <br />
	 <form method="post" action="/dooeet">
		<input type="text" name="secret" value="" /><br />
		<input type="submit" name="button" value="OPEN OUTSIDE DOOR" /><br />
		<input type="submit" name="button" value="OPEN INSIDE DOOR" /><br />
		<input type="submit" name="button" value="CLOSE INSIDE DOOR" />
	 </form>
  </body>
</html>

<html>
  <head>
    <title>SudoRoom Door</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	 <style type="text/css">
		input {
		width:500px;
		height:100px;
		font-size:30px;
		line-height:30px;
		text-align:center;
		}
		#pass, #button {
			width:500px;
			height:100px;
		}
	 </style>
  </head>
  <body class="">
<div class="span4">
    <h4>This page is for opening the doors to <a href="https://sudoroom.org/">SudoRoom</a>!</h4>
	 <br /><br />
	 {% autoescape None %}
	 {% for message in messages %}
	 {{ message }}<br /><br />
	 {% end %}
	<h4>Please enter a password, then press a button:</h4>
	 <br />
	 <form method="post" action="/dooeet">
		<input id="pass" class="" type="text" name="secret" value="" /><br />
		<input id="button" class="button btn btn-block btn-large btn-primary" type="submit" name="button" value="OPEN OUTSIDE DOOR" /><br />
		<input id="button" class="btn btn-large btn-block btn-primary" type="submit" name="button" value="OPEN INSIDE DOOR" /><br />
		<input id="button" class="btn btn-large btn-block btn-danger" type="submit" name="button" value="CLOSE INSIDE DOOR" />
	 </form>
</div>
  </body>
</html>
